customHeaders:
  - pattern: '/apps/backoffice/img/*'
    headers:
      - key: 'Cache-Control' 
        value: 's-maxage=3600'
  - pattern: '*.html'
    headers:
      - key: 'Content-Type'
        value: 'text/html'
  - pattern: '*.js'
    headers:
      - key: 'Content-Type'
        value: 'text/javascript'